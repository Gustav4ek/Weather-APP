<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/weather.png" type="image/x-icon">
</head>
<body>
    <header class="header">

        <h1 class="title">Прогноз погоды</h1>
        <form class="title-form">
        <input type="text" class="title-input" placeholder="Введите название города">
        <button type ="submit" class="title-button">Показать</button>
        </form>
    </header>

    <div class="card">
        <h2 class="card-city">London <span>GB</span></h2>
        <div class="card-weather">
            <div class="card-value">11<sup>°c</sup></div>
            <img src="./image/weather.png" alt="weather.png">
        </div>
        <div class="card-description">Cloud</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
